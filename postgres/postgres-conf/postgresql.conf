# PostgreSQL Production Configuration
# Optimized for ~2GB RAM allocated to PostgreSQL (from 8GB total shared with backend)

# Connection Settings
listen_addresses = '*'
max_connections = 100

# Memory Settings (optimized for shared 8GB environment)
shared_buffers = 768MB                  # 25% of allocated RAM
effective_cache_size = 2GB              # Estimate of OS cache + shared_buffers
work_mem = 16MB                         # Per query operation memory
maintenance_work_mem = 128MB            # For VACUUM, CREATE INDEX, etc.
wal_buffers = 16MB

# Checkpoint Settings (reduce I/O spikes)
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9

# Query Planner
effective_io_concurrency = 200          # For SSD storage
random_page_cost = 1.1                  # SSD optimized (lower than default 4.0)

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_min_duration_statement = 1000       # Log queries slower than 1 second

# Encoding
client_encoding = 'UTF8'

# Autovacuum (important for production)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

